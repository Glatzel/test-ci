coverage:
  status:
    project:
      default:
        target: 100%
    patch:
      default:
        target: 100%
comment:
  behavior: new
component_management:
  default_rules:
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
  individual_components:
    - component_id: a
      name: a
      paths: 
        - src/*a.py
    - component_id: b
      name: b
      paths: 
        - src/*b.py
