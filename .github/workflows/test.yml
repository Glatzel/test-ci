name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "scripts/*"
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/*"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  cache-pixi:
    if: ${{github.event_name == 'workflow_dispatch'}}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          frozen: true
          cache: true
          cache-write: true

  pytest:
    needs: cache-pixi
    if: ${{success()||failure()||cancelled()}}
    uses: Glatzel/template/.github/workflows/pytest.yml@main
    with:
      name: test
      machine: windows-latest
      test_path: ./src
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
