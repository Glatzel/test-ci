name: CI

on:
  push:
    branches: main
    paths-ignore:
      - "scripts/*"
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/*"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: read
  actions: read
  checks: write

jobs: 
  ruff:
    uses: Glatzel/py-template/.github/workflows/lint.yml@main
  pytest:
    uses: Glatzel/py-template/.github/workflows/pytest.yml@main
    with: 
      name: test
      machine: windows-latest
      test_path: ./src
    secrets: 
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
