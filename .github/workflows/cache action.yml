name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "scripts/*"
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/*"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  cache:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: create cache
        run: pixi install --all

      - name: Save pixi cache (win)
        if: ${{runner.os == 'windows'}}
        uses: actions/cache/save@v4
        with:
          path: '~\AppData\Local\rattler'
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}

      - name: Save pixi cache (linux)
        if: ${{runner.os == 'linux'}}
        uses: actions/cache/save@v4
        with:
          path: |
            $XDG_CACHE_HOME/rattler
            $HOME/.cache/rattler
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
  restore-cache:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        with:
          path: '~\AppData\Local\rattler'
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          restore-keys: |
            pixi-${{ runner.os }}

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false
      - run: pixi run pytest