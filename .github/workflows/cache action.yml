name: cache action

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  cache:
    if: ${{github.event_name== 'workflow_dispatch'}}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: create cache
        run: pixi install --all

      - name: Save pixi cache
        uses: actions/cache/save@v4
        with:
          path: '.pixi'
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
  restore-cache:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        with:
          path: '~\AppData\Local\rattler'
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          restore-keys: |
            pixi-${{ runner.os }}

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false
      - run: pixi run pytest